<!DOCTYPE html>
<html>
<head>
    <title>Centre de Notification</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script>
        function submitForm(event, path) {
            event.preventDefault();
            fetch(path, { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data));
        }
    </script>
</head>
<body>
    <img id="menu-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png" alt="Menu">
        <script>
            document.getElementById('menu-logo').addEventListener('click', function() {
                document.getElementById('menu').classList.toggle('hidden');
            });
        </script>
    <div id="menu" class="hidden">
        <ul>
            <li id="theme-switcher">Changer de thème</li>
            <!-- Ajoutez d'autres éléments de liste ici si vous voulez plus d'options dans le menu -->
        </ul>
        <script>
            document.getElementById('theme-switcher').addEventListener('click', function() {
                document.body.classList.toggle('dark-theme');
            });
        </script>        
    </div>
    <img src="https://www.saint-jean-cap-ferrat.fr/wp-content/uploads/2024/02/Logo-SITEINTERNET-1.png" alt="Logo">
    <h2 id="titre">Outil de surveillance de dossiers</h2>
    <form method="POST" action="/" onsubmit="submitForm(event, '/')">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="path">Chemin du dossier:</label><br>
        <input type="text" id="path" name="path" required><br>
        <input type="file" id="file" name="file" webkitdirectory><br>


    
        <!-- Bouton Start -->
        <form method="POST" action="/start" onsubmit="submitForm(event, '/start')">
            <input type="submit" value="Démarrer la surveillance">
        </form>
    
        <!-- Bouton Stop -->
        <form method="POST" action="/stop" onsubmit="submitForm(event, '/stop')">
            <input type="submit" value="Arrêter la surveillance">
        </form>
    </form>
    <a href="https://assistance.saintjeancapferrat.fr/">
        <img id="logo" src="https://assistance.saintjeancapferrat.fr/pics/favicon.ico" alt="Logo">
    </a> 
</body>
</html>
